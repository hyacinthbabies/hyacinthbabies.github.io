<div class="container" ng-controller="RouteFontCtrl">
    <div class="col-sm-12 col-md-7 col-lg-9" style="box-shadow: inset 1px-1px 1px #444, inset -1px 1px 1px #444;">
        <h4>Font</h4>
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div style="line-height:30px;height:30px;">
                    <span>字体(点击图标名称)</span>
                    <span><button type="button" class="btn btn-raised pull-right" id="codecode">复制</button></span>
                </div>
                <div ng-show="changeshow">&lt;span class="<code>glyphicon glyphicon-{{mast}}</code>"&gt;&lt;/span&gt;</div>
            </div>
            <div class="row panel-body">
                <div class="col-xs-6 col-md-2" ng-repeat="list in listFont" style="padding-right: 0;padding-left: 8px;text-align: center;">
                    <div ng-style={{sizeChange}} class="glyphicon glyphicon-{{list}}">
                    </div>
                    <div name="code" ng-click="change(list)">{{list}}</div>
                </div>
                <div class="col-xs-6 col-md-2" ng-repeat="list in font2" style="padding-right: 0;padding-left: 8px;text-align: center;">
                    <div ng-style={{sizeChange}} class="glyphicon glyphicon-{{list}}">
                    </div>
                    <div name="code" ng-click="change(list)">{{list}}</div>
                </div>
                <!-- <div class="col-xs-6 col-md-2" ng-repeat="list in font3" style="padding-right: 0;padding-left: 8px;text-align: center;">
