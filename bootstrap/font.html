<div class="container" ng-controller="RouteFontCtrl">
    <div class="col-sm-10 col-md-6 col-lg-8" style="box-shadow: inset 1px-1px 1px #444, inset -1px 1px 1px #444;">
        <h4>Font</h4>
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <span style="line-height:30px;height:30px;">字体</span>
                <button type="button" class="btn btn-default pull-right" ng-click="showGlyph()">代码</button>
            </div>
            <div class="row panel-body">
                <div class="col-md-2" ng-repeat="list in listFont" style="padding-right: 0;padding-left: 8px;text-align: center;">
                    <div ng-style={{sizeChange}} class="glyphicon glyphicon-{{list}}">    
                    </div>
                    <div id="glyphionId">.glyphicon .glyphicon-{{list}}</div>
                </div>
            </div>
        </div>
