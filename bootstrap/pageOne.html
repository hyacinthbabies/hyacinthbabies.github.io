<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.buttClick').click(function() {
            if ($('#panel').hasClass('panel')) {
                $('#panel').removeClass('panel');
                $('#panel').removeClass('panel-default');
                $('.showpanel').removeClass('panel-body');
                $('.panel-heading').css('display', 'none');
            } else {
                $('#panel').addClass('panel');
                $('#panel').addClass('panel-default');
                $('.showpanel').addClass('panel-body');
                $('.panel-heading').css('display', 'block');
            }

        });
    });
    </script>
</head>

<body>
    <div class="container" style="margin-top:60px"></div>
    <!--button-->
    <div class="container">
        <div class="col-sm-3 col-md-6 col-lg-8" style="background-color: #dedef8; box-shadow: inset 1px-1px 1px #444, inset -1px 1px 1px #444;">
            <!-- Standard button -->
            <div class="">
                <div>
                    <h4>Button</h4>
                    <p>A standard button</p>
                </div>
                <div class="" id="panel">
                    <div class="panel-heading" style="display:none;">
                        example
                    </div>
                    <div class="showpanel">
                        <div>
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                <button type="button" class="btn btn-default buttClick">Default</button>
                            </a>
                        </div>
                    </div>
                    <div class="showpanel" style="border-top: 1px solid #E0D8D8;">
                        <div id="collapseTwo" class="panel-collapse collapse">
                            &lt;button type="button" class="<code>btn btn-default</code>">Default&lt;/button&gt;
                        </div>
                    </div>
                </div>
            </div>
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <button type="button" class="btn btn-primary">Primary</button>
            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success">Success</button>
            <!-- Contextual button for informational alert messages -->
            <button type="button" class="btn btn-info">Info</button>
            <!-- Indicates caution should be taken with this action -->
            <button type="button" class="btn btn-warning">Warning</button>
            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger">Danger</button>
            <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">个人bootstrap文档</a>
                </div>
                <div>
                    <ul class="nav navbar-nav ">
                        <li class="active"><a href="#">button</a></li>
                        <li><a href="#">table</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    lable
                    <b class="caret"></b>
                </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">jmeter</a></li>
                                <li><a href="#">EJB</a></li>
                                <li><a href="#">Jasper Report</a></li>
                                <li class="divider"></li>
                                <li><a href="#">分离的链接</a></li>
                                <li class="divider"></li>
                                <li><a href="#">另一个分离的链接</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
