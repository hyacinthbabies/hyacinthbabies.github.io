<!--菜单切换-->
<script type="text/javascript">
$('#navTab li').click(function(e) {
    $(this).tab('show');
});
//刷新浏览器，菜单栏也能切换
if (location.hash) {
    var str = location.hash;
    var loc = new Array();
    loc = str.split('/');
    var name = loc[loc.length - 1];
    $('[ui-sref$=' + name + ']').tab('show');
}
</script>
